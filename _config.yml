# Basic information
title: "Arahant's blog"
author: "Arahant Ashok Kumar"
description: "This is a blog where I talk about tech stuff, personal journey, and more"

# Social media user names used by the minima theme:
twitter_username: "@arahant_ashok"
github_username: "@arahant"
linkedin_username: "@arahant-ashok"

#########################################################################################
######### Nothing below needs to be changed (unless you know what you're doing) #########
#########################################################################################
theme: "minima"

rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
